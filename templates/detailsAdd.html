<div class="account-div">

  {% if info == "deputy" %}
  <form class="account-main" method="post" action="/deputy">
    <h1 class="account-failed">{{failed}}</h1>

    <h1>Email</h1>
    <input
      class="account-input email"
      required
      placeholder="Email"
      name="email"
      type="text"
    />
    <h1>Work Type</h1>
    <input
      class="account-input type"
      required
      placeholder="WORK TYPE"
      name="type"
      type="text"
    />
    <h1>Shift</h1>
    <select class="account-input shift" name="shift" id="occupation">
      <option value="Day">Day</option>
      <option value="Night">Night</option>
    </select>

    <div class="three-input">

      <input class="account-btn" name="btn" value="Modify" type="submit" />
    </div>
  </form>
  {% else %}
  <form class="account-main" method="post" action="/staffDetails">
    <h1 class="account-failed">{{failed}}</h1>
    <h1>Name</h1>
    <input
      class="account-input name"
      required
      placeholder="NAME"
      name="name"
      type="text"
    />
    <h1>Role</h1>
    <select class="account-input op" name="occupation" id="occupation">
      <option value="Cleaner">Cleaner</option>
      <option value="Police">Police</option>
      <option value="Chef">Chef</option>
      <option value="Deputy Warden">Deputy Warden</option>
    </select>
    <h1>Email</h1>
    <input
      class="account-input email"
      required
      placeholder="EMAIL"
      name="email"
      type="text"
    />
    <h1>Password</h1>
    <input
      class="account-input"
      required
      placeholder="PASSWORD"
      name="password"
      type="text"
    />
    <div class="three-input">
      <input class="account-btn" name="btn" value="Add" type="submit" />
      <input class="account-btn" name="btn" value="Modify" type="submit" />
    </div>
  </form>
  {% endif %}
</div>

<!-- End-->
